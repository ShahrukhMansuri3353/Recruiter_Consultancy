<html lang="en">
   <head>
      <title>Consultant - emailTemplateDesign-email-template</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="css/reset.css" rel="stylesheet">
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="css/figma_style.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">
      <link href="css/responsive.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;family=Manrope:wght@200;300;400;500;600;700;800&amp;family=Open+Sans:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet">
   </head>
   <body class="jobs_body">
      <div class="container">
         <div class="mainemail_div" style="box-shadow:-1px 5px 14px #d3cccc;border-radius: 5px;background: white;">
            <div class="container mt-3" style="padding: 0px;">
               <div class="top-head">
                  <p class="mb-0">Email</p>
               </div>
               <div class="innercontent p-3 mb-4">
                  <div class="block mb-3 ">
                     <label>To</label>
                     <input type="text" class="w-100 rounded-2"/>
                  </div>
                  <div class="block mb-3">
                     <label>Bcc</label>
                     <input type="text" class="w-100 rounded-2" />
                  </div>
                  <div class="block mb-3">
                     <label>Subject</label>
                     <input type="text" class="w-100 rounded-2" />
                  </div>
                  <div id="editor"></div>
                  <div class="footersec mt-3">
                     <div class="anchordiv">
                        <a href="javascript:void(0);"><img src="images/svg_icons/editor_A.svg"></a>
                        <a href="javascript:void(0);"><img src="images/svg_icons/paint_box.svg"></a>
                        <a href="javascript:void(0);"><img src="images/svg_icons/fileAtecher.svg"></a>
                     </div>
                     <div class="rightdiv">
                        <a class="first_btn">Cancel</a>
                        <a class="scond_btn">Send Request
                        </a>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="js/bootstrap.bundle.min.js"></script>
      <script src="js/jquery.min.js"></script>
      <script src="js/custom.js"></script>
      <script src="js/text-generator.js"></script>
   </body>
</html>
