<!DOCTYPE html>
<html lang="en"><head>
  <title>Consultant - Login-1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/reset.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/responsive.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Manrope:wght@200;300;400;500;600;700;800&family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">



</head>
<body>
	<div class="container-fluit">
		<div class="main_body logInForm">
			<div class="login_logo">
				<img src="images/svg_icons/login_logo.svg" alt="login_logo">
			</div>
			<!-----------|| login main||----------->
			<div class="form_main">
				<div class="row flex-column flex-md-row">
					<div class="col-12 col-md-6">
						<div class="headingBox">
							<div class="mainHeading">
								Deriverecruiting
							</div>
							<div class="subtitle">
								Subtitle
							</div>
						</div>
					</div>
					<div class="col-12 col-md-6">
						<div class="form_body">
							<h1>Sign in</h1>
							<form id="signup" method="post">
								<div class="userMail">
									<input type="text" class="form-control bluef" name="user" placeholder="Enter email or user name">
								</div>
								<div class="password">
									<input type="password" class="form-control passHide" name="user" placeholder="Password">
									<img src="images/svg_icons/passwordShow.svg" class="img1">
									<img src="images/svg_icons/passwordHide.svg" class="img2">
									<a href="javascript:void(0);" class="d-block text-decoration-none pt-lg-3 pt-2 text-end">Forgor password ?</a>
								</div>
								<div class="loginBtn">
									<button type="submit">Login</button>
								</div>
							</form>
							<p class="withOther">or continue with</p>
							<div class="social_links">
								<li class="d-inline-block"><a href="javascript:void(0);"><img src="images/svg_icons/facebook.svg"></a></li>
								<li class="d-inline-block"><a href="javascript:void(0);"><img src="images/svg_icons/apple.svg"></a></li>
								<li class="d-inline-block"><a href="javascript:void(0);"><img src="images/svg_icons/google.svg"></a></li>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
